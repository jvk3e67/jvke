<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    button {
      padding: 14px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s;
    }

    button:active {
      transform: scale(0.95);
    }

    .start-btn {
      background: black;
      color: white;
    }

    .question {
      font-size: 24px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    .yes-btn {
      background: rgb(0, 0, 0);
      color: white;
    }

    .no-btn {
      background: #ddd;
      color: black;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    .hint {
      margin-top: 15px;
      font-size: 16px;
      color: #000000;
    }

    .hidden {
      display: none;
    }

    img {
      max-width: 100%;
      border-radius: 16px;
      margin-top: 20px;
    }

    .yippee {
      font-family: 'Times New Roman', cursive;
      font-size: 36px;
      color: rgb(0, 0, 0);
      margin-top: 15px;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 26px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

  <script>
    const startBtn = document.getElementById("startBtn");
    const questionBox = document.getElementById("questionBox");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hint = document.getElementById("hint");
    const result = document.getElementById("result");

    startBtn.onclick = () => {
      startBtn.classList.add("hidden");
      questionBox.classList.remove("hidden");
    };

    function moveNoButton() {
      const x = Math.random() * 70;
      const y = Math.random() * 70;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";

      hint.classList.remove("hidden");
      hint.innerText = "cmon kate just press yes twinðŸ™";

      sound.currentTime = 0;
      sound.play();
    }

    // Works for mouse + mobile touch
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.onclick = () => {
      questionBox.classList.add("hidden");
      result.classList.remove("hidden");
      startHearts();
    };

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
